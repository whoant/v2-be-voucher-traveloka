apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-voucher-traveloka
  namespace: traveloka-app
  labels:
    app: be-voucher-traveloka
spec:
  replicas: 1
  template:
    metadata:
      name: be-voucher-traveloka
      labels:
        app: be-voucher-traveloka
    spec:
      nodeSelector:
        ram: high
      containers:
        - name: be-voucher-traveloka
          image: ghcr.io/whoant/vy2-be-voucher-traveloka:VERSION
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "150Mi"
              cpu: "150m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          envFrom:
            - secretRef:
                { name: secret.be-voucher-traveloka }
            - configMapRef:
                { name: configmap.be-voucher-traveloka }
      restartPolicy: Always
  selector:
    matchLabels:
      app: be-voucher-traveloka
